title: Hero
extends@: default

form:
  fields:
    tabs:
      fields:
        content:

          fields:
            content:
              unset@: true
            header.media_order:
                ordering@: 99
            hero_section:
              type: section
              title: Hero Section
              underline: true
              fields:         
                header.contents.title.translatable:
                  type: text
                  label: Title
                  classes: 'translatable'  

                header.contents.brief.translatable:
                  type: textarea
                  label: Brief
                  classes: 'translatable'

                header.contents.btn_text.translatable:
                  type: text
                  label: BTN Text
                  classes: 'translatable'

                header.contents.main_img:
                  type: pagemediaselect
                  label: Main Image
                  preview_images: true

                header.contents.images:
                  type: list
                  label: Hero Images
                  fields:

                    .img:
                      type: pagemediaselect
                      label: image
                      preview_images: true

                      